---

name: Scrapy Spider Scheduler

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install scrapy

      - name: Run Scrapy Spider
        run: scrapy crawl news
